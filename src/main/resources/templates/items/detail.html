<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
        <h2 th:text="${itemForm.title}"></h2>
        <p th:inline="text">작성일 : [[${#temporals.format(item.createdDate, 'yyyy-MM-dd HH:mm')}]]</p>
        <p>작성자 : [[${itemForm.writer}]]</p>
        <textarea th:text="${itemForm.content}"></textarea>

        <!-- 수정/삭제 -->
        <div>
            <a th:href="@{'/items/edit/' + ${itemForm.item_no}}">
                <button>수정</button>
            </a>


            <form id="delete-form" th:action="@{'/items/' + ${itemForm.item_no}}" method="post">
                <input type="hidden" name="_method" value="delete"/>
                <button id="delete-btn">삭제</button>
            </form>
        </div>


</body>
</html>
