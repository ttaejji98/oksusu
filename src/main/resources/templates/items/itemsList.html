<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
        <table>
            <thead>
            <tr>
                <th>item list</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.item_no}"></td>
                <td>
                    <a th:href="@{'/items/' + ${item.item_no}}">
                        <span th:text="${item.writer}"> </span>
                    </a>
                </td>
                <td th:text="${item.title}"></td>
                <td><textarea th:text="${item.content}"></textarea></td>
                <td th:text="${item.deadline}"></td>
                <td th:text="${item.starting_bid}"></td>
                <td>
                    <span th:text="${#temporals.format(item.createdDate, 'yyyy-MM-dd HH:mm')}"></span>
                </td>
            </tr>
            </tbody>
        </table>
</div>
</body>
</html>
